<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A look at the steps necessary to get
    a free-hosted static website set up on Github with Github Pages">
    <title>AWD - Satic Website with Github Pages</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script type="text/javascript" src="https://latest.cactus.chat/cactus.js"></script>
    <link rel="stylesheet" href="https://latest.cactus.chat/style.css" type="text/css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <!-- remove this line if no code or pre used -->
    <link rel="stylesheet" href="/assets/styles/prism.css">
</head>
<body>
    <header>
        <div>Aaron Watts Dev <i>Static Website - Github Pages</i></div>
        <a href="/home">Back to home</a>
        <div class="rss-container">
            <a href="https://aaronwattsdev.com/feed.xml">
                <img class="rss-icon" src="/images/rss.svg" alt="RSS feed">
            </a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#intro">Intro</a></li>
        </ul>
    </nav>
    <main class="article">
        <h1>It looks like the developer forgot to include a header</h1>
        <!-- Update img src and alt text -->
        <img src=""
        alt="It looks like the developer forgot to include alt text">
        <p id="intro">
            <!-- intro here - first paragraph of intro will also
            serve as project description on projects page -->
            It looks like the developer forgot to include an intro
        </p>
        <p>
            <!-- More intro here -->
        </p>

        <h2 id=""></h2>
        <p>
            
        </p>

    </main>

    <a href="#top">Back to Top</a>

    <h4>Comments Section</h4>
    <div id="comment-section"></div>

    <script>
        initComments({
            node: document.getElementById("comment-section"),
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448",
            serverName: "cactus.chat",
            siteName: "aaronwattsdev",
            commentSectionId: "" // include comment section id - to correspond to page name
        })
    </script>

    <footer>
        <div>Made by Hand. Powered by</div>
        <a href="https://pages.github.com/" target="_blank">
            <img src="/images/githubpages.svg" 
            alt="https://pages.github.com/">
        </a>
    </footer>

    <!-- remove this line if no code or pre used -->
    <script src="/assets/scripts/prism.js"></script>
</body>
</html>
