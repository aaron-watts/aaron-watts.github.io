<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron Watts Dev</title>

    <style>
        body {
            background-color: #000;
            font-family: monospace;
            color: #fff;
            margin: 0;
            font-size: 3.2vw;
            letter-spacing: .4vw;
            line-height: 5vw;
            overflow: hidden;
        }

        h1 {
            font-size: 1em;
            display: inline;
        }

        a {
            color: #06e;
            text-decoration: none;
            text-shadow: 
                0 0 .3vw #06e,
                0 0 1.6vw #06e;
        }
        a:visited {
            color: #06e;
        }

        a:hover {
            color: #09f;
            text-shadow: 
                0 0 .6vw #06e,
                0 0 3.2vw #06e;
        }

        div {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        span.hero-text {
            font-weight: bold;
            text-shadow: 
                0 0 .3vw #ccc,
                0 0 1.6vw #ccc;
        }

        span.cursor {
            -webkit-animation: flash-cursor 1.2s infinite;
            animation: flash-cursor 1.2s infinite;
        }

        nav {
            text-shadow: 
                0 0 .3vw #ccc,
                0 0 1.6vw #ccc;
        }

        @-webkit-keyframes flash-cursor {
            0% { opacity: 1 }
            50% { opacity: 0 }
            100% { opacity: 1 }
        }

        @keyframes flash-cursor {
            0% { opacity: 1 }
            50% { opacity: 0 }
            100% { opacity: 1 }
        }
    </style>
</head>

<body>
    <div>
        <main>
            <span class="hero-text"><h1>aaronwatts</h1>@dev:~ $ <span class="cursor">&#9608</span></span>
            <nav>. .. <a href="/home">Enter/</a></nav>
        </main>
    </div>
</body>

</html>
