<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron Watts Dev</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="neon-light">
        Aaron Watts
    </main>

    <script>
        const neon = document.querySelector('.neon-light');
        const INTERVAL = 6500;

        setInterval(() => {
            const randInt = () => Math.floor(Math.random() * 100) + 80;

            let delay = randInt();
            let numFlashes = (Math.floor(Math.random() * 3) + 1) * 2;
            let className = delay > 95 ? 'surge' : 'cut';

            for (let i = 0; i < numFlashes; i++) {
                setTimeout(() => neon.classList.toggle(className), delay);
                delay += randInt();
            }
        }, INTERVAL);
    </script>
</body>

</html>
